<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Client-Side Integration</title>
</head>
<body>
    <h1>Client-Side JavaScript with Node.js Backend</h1>
    <button onclick="fetchMessage()">Get Message from Server</button>
    <p id="serverMessage"></p>

    <script>
        function fetchMessage() {
            fetch('/message')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("serverMessage").innerText = data.message;
                })
                .catch(error => console.error("Error fetching message:", error));
        }
    </script>
</body>
</html>
